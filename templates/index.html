<!-- FILE: templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Rates</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td, .table th {
            font-size: 0.85rem; /* Increase font size */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1>FX rate at the end of each month in {{year}}</h1>
        <table class="table table-striped mt-4 mx-auto" style="width: 75%;">
            <thead>
                <tr>
                    <th class="text-center">Month</th>
                    <th class="text-center">Ends on day</th>
                    <th class="text-center">FX day</th>
                    <th class="text-center">FX Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for month in months %}
                <tr>
                    <td class="text-center">
                        <a href="{{ year }}/{{ month.end_day.month }}.html">{{ month.month }}</a>
                    </td>
                    <td class="text-center">{{ month.end_day.strftime('%A, %Y-%m-%d') }}</td>
                    <td class="text-center">{{ month.fx_day.strftime('%A, %Y-%m-%d') }}</td>
                    <td class="text-center">{{ month.rate }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
